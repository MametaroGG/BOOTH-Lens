name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Remove large files
        run: |
          rm -rf backend/scraper/data
          rm -f backend/scraper/scraper.log
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Remove large files for HF sync" || echo "No changes to commit"
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://mametarow:$HF_TOKEN@huggingface.co/spaces/mametarow/booth-lens-api-v2 main
